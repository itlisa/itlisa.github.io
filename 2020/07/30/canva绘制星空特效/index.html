s="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> canvas = <span class="built_in">document</span>.createElement(<span class="string">'canvas'</span>);</span><br><span class="line"><span class="built_in">document</span>.body.appendChild(canvas);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> ctx = canvas.getContext(<span class="string">'2d'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> w, h;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">resize</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    w = canvas.width = <span class="built_in">window</span>.innerWidth;</span><br><span class="line">    h = canvas.height = <span class="built_in">window</span>.innerHeight;</span><br><span class="line">&#125;;</span><br><span class="line">resize();</span><br><span class="line"><span class="built_in">window</span>.onresize = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    resize();</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 绘制背景</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">drawBg</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    ctx.beginPath();</span><br><span class="line">    ctx.fillStyle = <span class="string">"#020215"</span>;</span><br><span class="line">    ctx.fillRect(<span class="number">0</span>, <span class="number">0</span>, w, h);</span><br><span class="line">    ctx.fill();</span><br><span class="line">    ctx.save();</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 随机颜色构造函数</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Color</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.r = ~~(<span class="built_in">Math</span>.random() * <span class="number">255</span>);</span><br><span class="line">    <span class="keyword">this</span>.g = ~~(<span class="built_in">Math</span>.random() * <span class="number">255</span>);</span><br><span class="line">    <span class="keyword">this</span>.b = ~~(<span class="built_in">Math</span>.random() * <span class="number">255</span>);</span><br><span class="line">    <span class="keyword">this</span>.rgb = <span class="string">`rgb(<span class="subst">$&#123;<span class="keyword">this</span>.r&#125;</span>,<span class="subst">$&#123;<span class="keyword">this</span>.g&#125;</span>,<span class="subst">$&#123;<span class="keyword">this</span>.b&#125;</span>)`</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建粒子配置</span></span><br><span class="line"><span class="keyword">let</span> dots = &#123;</span><br><span class="line">    n: <span class="number">300</span>, <span class="comment">// 粒子数量</span></span><br><span class="line">    arr: [],</span><br><span class="line">    minDis: <span class="number">50</span>, <span class="comment">// 两个粒子最小间距</span></span><br><span class="line">    radiusArr: [],</span><br><span class="line">    d_mouse: <span class="number">100</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 每个粒子的配置</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Dot</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 随机颜色</span></span><br><span class="line">    <span class="keyword">this</span>.color = <span class="keyword">new</span> Color().rgb;</span><br><span class="line">    <span class="comment">// 圆心坐标</span></span><br><span class="line">    <span class="keyword">this</span>.x = ~~(<span class="built_in">Math</span>.random() * w);</span><br><span class="line">    <span class="keyword">this</span>.y = ~~(<span class="built_in">Math</span>.random() * h);</span><br><span class="line">    <span class="comment">// 半径</span></span><br><span class="line">    <span class="keyword">this</span>.r = ~~(<span class="built_in">Math</span>.random() * <span class="number">5</span>);</span><br><span class="line">    <span class="comment">// 速度</span></span><br><span class="line">    <span class="keyword">this</span>.vx = (<span class="built_in">Math</span>.random() - <span class="number">0.5</span>) * <span class="number">3</span>;</span><br><span class="line">    <span class="keyword">this</span>.vy = (<span class="built_in">Math</span>.random() - <span class="number">0.5</span>) * <span class="number">3</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 初始化</span></span><br><span class="line">Dot.prototype.draw = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    ctx.beginPath();</span><br><span class="line">    ctx.fillStyle = <span class="keyword">this</span>.color;</span><br><span class="line">    ctx.arc(<span class="keyword">this</span>.x, <span class="keyword">this</span>.y, <span class="keyword">this</span>.r, <span class="number">0</span>, <span class="number">2</span> * <span class="built_in">Math</span>.PI, <span class="literal">false</span>);</span><br><span class="line">    ctx.fill();</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建粒子放入数组</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; dots.n; i++) &#123;</span><br><span class="line">    dots.arr.push(<span class="keyword">new</span> Dot());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 绘制粒子</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">drawDots</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// drawBg();</span></span><br><span class="line">    dots.arr.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">        item.draw();</span><br><span class="line">        dots.radiusArr.push(item.r);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 移动粒子</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">moveDots</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    dots.arr.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (item.x &gt; w || item.x &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            item.vx = -item.vx;</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">if</span> (item.y &gt; h || item.y &lt; <span class="number">0</span>) &#123;</span><br><span class="line">            item.vy = -item.vy;</span><br><span class="line">        &#125;</span><br><span class="line">        item.x += item.vx;</span><br><span class="line">        item.y += item.vy;</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 混合颜色</span></span><br><span class="line"><span class="comment">// function mixColor(dot1, dot2) &#123;</span></span><br><span class="line"><span class="comment">//     let r1 = dot1.r;</span></span><br><span class="line"><span class="comment">//     let r2 = dot2.r;</span></span><br><span class="line"><span class="comment">//     let color1 = dot1.color;</span></span><br><span class="line"><span class="comment">//     let color2 = dot2.color;</span></span><br><span class="line"><span class="comment">//     let r = ~~((color1.r * r1 + color2.r * r2) / (r1 + r2));</span></span><br><span class="line"><span class="comment">//     let g = ~~((color1.g * r1 + color2.g * r2) / (r1 + r2));</span></span><br><span class="line"><span class="comment">//     let b = ~~((color1.b * r1 + color2.b * r2) / (r1 + r2));</span></span><br><span class="line"><span class="comment">//     return `rgba($&#123;r&#125;,$&#123;g&#125;,$&#123;b&#125;,1)`</span></span><br><span class="line"><span class="comment">// &#125;;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 连线</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">connect</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; dots.n; i++) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> j = <span class="number">0</span>; j &lt; dots.n; j++) &#123;</span><br><span class="line">            <span class="keyword">let</span> dot1 = dots.arr[i];</span><br><span class="line">            <span class="keyword">let</span> dot2 = dots.arr[j];</span><br><span class="line">            <span class="comment">// let color = mixColor(dot1, dot2);</span></span><br><span class="line">            <span class="comment">// console.log(color)</span></span><br><span class="line">            <span class="keyword">if</span> (<span class="built_in">Math</span>.abs(dot1.x - dot2.x) &lt; dots.minDis &amp;&amp; <span class="built_in">Math</span>.abs(dot1.y - dot2.y) &lt; dots.minDis) &#123;</span><br><span class="line">                ctx.lineWidth = <span class="number">0.2</span>;</span><br><span class="line">                ctx.beginPath();</span><br><span class="line">                ctx.strokeStyle = <span class="string">"#000"</span>;</span><br><span class="line">                ctx.moveTo(dot1.x, dot1.y);</span><br><span class="line">                ctx.lineTo(dot2.x, dot2.y);</span><br><span class="line">                ctx.stroke();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 鼠标移入粒子变大</span></span><br><span class="line"></span><br><span class="line">canvas.onmousemove = <span class="function"><span class="keyword">function</span>(<span class="params">ev</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> pX = ev.pageX;</span><br><span class="line">    <span class="keyword">let</span> pY = ev.pageY;</span><br><span class="line">    dots.arr.forEach(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">Math</span>.abs(item.x - pX) &lt; dots.d_mouse &amp;&amp; <span class="built_in">Math</span>.abs(item.y - pY) &lt; dots.d_mouse) &#123;</span><br><span class="line">            item.r = dots.radiusArr[index] * <span class="number">5</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            item.r = dots.radiusArr[index];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 无限运动</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">animate</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    ctx.clearRect(<span class="number">0</span>, <span class="number">0</span>, w, h);</span><br><span class="line">    moveDots();</span><br><span class="line">    drawDots();</span><br><span class="line">    connect();</span><br><span class="line">    <span class="built_in">window</span>.requestAnimationFrame(animate);</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line">animate();</span><br></pre></td></tr></table></figure>
